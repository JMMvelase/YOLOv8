<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detection History</title>
  

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- jQuery and Required Libraries -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/style-history.css') }}">
  
</head>
<body class="min-h-screen bg-slate-950 text-slate-100 antialiased selection:bg-sky-500/40 font-sans">

    <!-- ========== TOP NAV ========== -->
  <!-- ========== TOP NAV ========== -->
  <header class="backdrop-blur bg-slate-900/60 sticky top-0 z-50 border-b border-slate-800">
    <nav class="mx-auto max-w-7xl px-6 flex items-center justify-between h-16">
      <h1 class="text-lg tracking-tight font-semibold">PPE DETECTION</h1>

      <ul class="flex gap-6 text-sm">
        <li><button class="group flex items-center gap-2 hover:text-sky-400 transition" onclick="window.location.href='/dashboard.html'"><i data-lucide="home" class="w-4 h-4 stroke-[1.5]"></i><span class="hidden md:inline">Home</span></button></li>
        <li><button class="group flex items-center gap-2 hover:text-sky-400 transition" onclick="window.location.href='/employee.html'"><i data-lucide="user" class="w-4 h-4 stroke-[1.5]"></i><span class="hidden md:inline">Employees</span></button></li>
        <li><button class="group flex items-center gap-2 text-sky-400" onclick="window.location.href='/history.html'"><i data-lucide="history" class="w-4 h-4 stroke-[1.5]"></i><span class="hidden md:inline">History</span></button></li>
      </ul>
    </nav>
  </header>

    <!-- ========== MAIN CONTENT ========== -->
  <!-- ========== MAIN CONTENT ========== -->
  <main class="mx-auto max-w-7xl px-6 py-10">
    <!-- Header Section -->
    <div class="mb-8">
      <h2 class="text-2xl tracking-tight font-semibold mb-2">Detection History</h2>
      <p class="text-slate-400">View and analyze past PPE detection records</p>
    </div>

    <!-- Filter Section -->
    <div class="mb-8 p-6 rounded-xl ring-1 ring-slate-800 bg-slate-900/60 shadow-lg">
      <div class="flex flex-wrap gap-4">
        <div class="flex-1">
          <label class="block text-sm font-medium mb-2" for="daterange">Date Range</label>
          <input type="text" id="daterange" class="w-full px-4 py-2 bg-slate-800 border border-slate-700 rounded-lg text-sm focus:ring-2 focus:ring-sky-500 focus:border-transparent">

        </div>
      </div>
    </div>

    <!-- Snapshots Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="snapshotsList">
      <!-- Snapshots will be loaded here -->
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="hidden text-center py-12">
      <i data-lucide="loader-2" class="w-8 h-8 mx-auto mb-4 animate-spin text-sky-400"></i>
      <p class="text-slate-400">Loading snapshots...</p>
    </div>

    <!-- No Results State -->
    <div id="noResults" class="hidden text-center py-12">
      <i data-lucide="camera-off" class="w-8 h-8 mx-auto mb-4 text-slate-400"></i>
      <p class="text-slate-400">No snapshots found for the selected period</p>
    </div>
  </main>

    <!-- Image Modal -->
    <div id="imageModal" class="fixed inset-0 bg-black/90 z-50 hidden flex items-center justify-center p-4">
      <div class="relative max-w-4xl w-full">
        <button onclick="closeImageModal()" class="absolute -top-10 right-0 text-white hover:text-sky-400 transition">
          <i data-lucide="x" class="w-6 h-6"></i>
        </button>
        <img id="modalImage" src="" alt="Zoomed snapshot" class="w-full h-auto rounded-lg shadow-2xl">
      </div>
    </div>

    <!-- ========== FOOTER ========== -->
    <footer class="text-xs text-slate-500 text-center py-6 border-t border-slate-800">
        Built with Anger by Ndumiso Mthembu
    </footer>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Modal functions
        function openImageModal(imagePath) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imagePath;
            modal.classList.remove('hidden');
            // Add escape key listener
            document.addEventListener('keydown', closeOnEscape);
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('hidden');
            // Remove escape key listener
            document.removeEventListener('keydown', closeOnEscape);
        }

        function closeOnEscape(e) {
            if (e.key === 'Escape') {
                closeImageModal();
            }
        }

        // Click outside to close
        document.getElementById('imageModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'imageModal') {
                closeImageModal();
            }
        });

        $(document).ready(function() {
            // Initialize date range picker with dark theme
            $('#daterange').daterangepicker({
                opens: 'left',
                startDate: moment().subtract(7, 'days'),
                endDate: moment(),
                ranges: {
                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                },
                locale: {
                    format: 'YYYY-MM-DD'
                }
            }, function(start, end) {
                loadSnapshots(start.format('YYYY-MM-DD'), end.format('YYYY-MM-DD'));
            });

            // Initial load
            loadSnapshots();
        });

        function showLoading() {
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('noResults').classList.add('hidden');
            document.getElementById('snapshotsList').innerHTML = '';
        }

        function showNoResults() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('noResults').classList.remove('hidden');
            document.getElementById('snapshotsList').innerHTML = '';
        }

        function createSnapshotCard(snapshot) {
            const date = new Date(snapshot.timestamp).toLocaleString();
            const detections = Object.keys(snapshot.detections).join(', ') || 'None';
            
            return `
                <div class="rounded-xl overflow-hidden ring-1 ring-slate-800 bg-slate-900/60 shadow-lg transition hover:ring-sky-500/20">
                    <div class="relative">
                        <img src="${snapshot.image_path}" 
                             alt="Detection snapshot" 
                             class="w-full h-48 object-cover cursor-pointer hover:opacity-90 transition"
                             onclick="openImageModal('${snapshot.image_path}')">
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-4">
                            <p class="text-sm font-medium text-slate-200">${date}</p>
                        </div>
                    </div>
                    <div class="p-4">
                        <p class="text-sm text-slate-400">Detections: ${detections}</p>
                    </div>
                </div>
            `;
        }

        async function loadSnapshots(startDate = null, endDate = null) {
            showLoading();

            let url = '/get_snapshots';
            if (startDate && endDate) {
                url += `?start_date=${startDate}&end_date=${endDate}`;
            }

            try {
                const response = await fetch(url);
                const snapshots = await response.json();

                if (snapshots.length === 0) {
                    showNoResults();
                    return;
                }

                const snapshotsList = document.getElementById('snapshotsList');
                snapshotsList.innerHTML = snapshots
                    .map(snapshot => createSnapshotCard(snapshot))
                    .join('');

                document.getElementById('loadingState').classList.add('hidden');
            } catch (error) {
                console.error('Error loading snapshots:', error);
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('snapshotsList').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i data-lucide="alert-circle" class="w-8 h-8 mx-auto mb-4 text-red-400"></i>
                        <p class="text-red-400">Failed to load snapshots</p>
                        <button onclick="loadSnapshots()" class="mt-4 px-4 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-sm transition">
                            Try Again
                        </button>
                    </div>
                `;
                lucide.createIcons();
            }
        }
    </script>
</body>
</html>
