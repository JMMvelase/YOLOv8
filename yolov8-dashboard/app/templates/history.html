<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detection History</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100 antialiased selection:bg-sky-500/40 font-sans">

  <!-- ========== TOP NAV ========== -->
  <header class="backdrop-blur bg-slate-900/60 sticky top-0 z-50 border-b border-slate-800">
    <nav class="mx-auto max-w-7xl px-6 flex items-center justify-between h-16">
      <h1 class="text-lg tracking-tight font-semibold">PPE DETECTION</h1>

      <ul class="flex gap-6 text-sm">
        <li><button class="group flex items-center gap-2 hover:text-sky-400 transition" onclick="window.location.href='/dashboard.html'"><i data-lucide="home" class="w-4 h-4 stroke-[1.5]"></i><span class="hidden md:inline">Home</span></button></li>
        <li><button class="group flex items-center gap-2 hover:text-sky-400 transition" onclick="window.location.href='/employee.html'"><i data-lucide="user" class="w-4 h-4 stroke-[1.5]"></i><span class="hidden md:inline">Employees</span></button></li>
        <li><button class="group flex items-center gap-2 text-sky-400" onclick="window.location.href='/history.html'"><i data-lucide="history" class="w-4 h-4 stroke-[1.5]"></i><span class="hidden md:inline">History</span></button></li>
      </ul>
    </nav>
  </header>

  <!-- ========== MAIN CONTENT ========== -->
  <main class="mx-auto max-w-7xl px-6 py-10">
    <div class="mb-8">
      <h2 class="text-2xl tracking-tight font-semibold mb-2">Detection History</h2>
      <p class="text-slate-400">View and analyze past PPE detection records</p>
    </div>

    <!-- Snapshots Timeline -->
    <div class="space-y-4" id="snapshotsList">
      <!-- Snapshots will be loaded here -->
    </div>
  </main>

  <!-- ========== FOOTER ========== -->
  <footer class="text-xs text-slate-500 text-center py-6 border-t border-slate-800">
    Built with Anger by Ndumiso Mthembu
  </footer>

  <script>
    // Init Lucide Icons
    lucide.createIcons();

    // Load snapshots from API
    async function loadSnapshots() {
      try {
        const response = await fetch('/get_snapshots');
        const snapshots = await response.json();
        
        const snapshotsList = document.getElementById('snapshotsList');
        snapshotsList.innerHTML = '';

        snapshots.forEach(snapshot => {
          const date = new Date(snapshot.timestamp).toLocaleString();
          const detections = Object.keys(snapshot.detections).join(', ');
          
          snapshotsList.innerHTML += `
            <div class="p-6 rounded-xl ring-1 ring-slate-800 bg-slate-900/60 shadow-lg">
              <div class="flex items-start justify-between">
                <div>
                  <p class="text-sm text-slate-400">${date}</p>
                  <p class="mt-1">Detections: ${detections || 'None'}</p>
                </div>
                <img src="${snapshot.image_path}" alt="Snapshot" class="w-32 h-32 object-cover rounded-lg"/>
              </div>
            </div>
          `;
        });
      } catch (error) {
        console.error('Error loading snapshots:', error);
      }
    }

    // Load snapshots on page load
    document.addEventListener('DOMContentLoaded', loadSnapshots);

    // Refresh every 30 seconds
    setInterval(loadSnapshots, 30000);
  </script>
</body>
</html>
