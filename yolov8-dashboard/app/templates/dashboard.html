<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vision Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100 antialiased selection:bg-sky-500/40 font-sans">

  <!-- ========== TOP NAV ========== -->
  <header class="backdrop-blur bg-slate-900/60 sticky top-0 z-50 border-b border-slate-800">
    <nav class="mx-auto max-w-7xl px-6 flex items-center justify-between h-16">
      <h1 class="text-lg tracking-tight font-semibold"> ZAKHE AI PPE DETECTION </h1>

      <ul class="flex gap-6 text-sm">
        <li><button class="group flex items-center gap-2 text-sky-400" onclick="window.location.href='/dashboard.html'"><i data-lucide="home" class="w-4 h-4 stroke-[1.5]"></i><span class="hidden md:inline">Home</span></button></li>
        <li><button class="group flex items-center gap-2 hover:text-sky-400 transition" onclick="window.location.href='/employee.html'"><i data-lucide="user" class="w-4 h-4 stroke-[1.5]"></i><span class="hidden md:inline">Employees</span></button></li>
        <li><button class="group flex items-center gap-2 hover:text-sky-400 transition" onclick="window.location.href='/history.html'"><i data-lucide="history" class="w-4 h-4 stroke-[1.5]"></i><span class="hidden md:inline">History</span></button></li>
      
 </ul>
    </nav>
  </header>

  <!-- ========== MAIN LAYOUT ========== -->
  <main class="mx-auto max-w-7xl px-6 py-10 grid lg:grid-cols-12 gap-10">

    <!-- ------ LIVE FEED ------ -->
  
<section class="lg:col-span-8 flex flex-col gap-4">
  <h2 class="text-xl tracking-tight font-semibold">Live Camera Feed</h2>
  <div class="relative rounded-xl overflow-hidden ring-1 ring-slate-800 shadow-lg">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-0">
      <!-- Camera 0 -->
      <div class="relative bg-slate-800">
        <img id="videoFeed0" src="/video0" alt="Camera 0 - Click to enlarge" class="w-full h-64 object-cover cursor-pointer hover:opacity-90 transition"/>
        <span class="absolute bottom-2 left-2 text-xs bg-black/50 px-2 py-1 rounded">Camera 1</span>
      </div>

      <!-- Divider -->
      <div class="hidden md:block absolute left-1/2 top-0 bottom-0 w-px bg-slate-700"></div>
      <!-- Camera 1 -->
      <div class="relative bg-slate-800">
        <img id="videoFeed1" src="/video1" alt="Camera 1 - Click to enlarge" class="w-full h-64 object-cover cursor-pointer hover:opacity-90 transition"/>
        <span class="absolute bottom-2 left-2 text-xs bg-black/50 px-2 py-1 rounded">Camera 2</span>
      </div>

      <!-- Divider -->
      <div class="hidden md:block absolute left-1/2 top-0 bottom-0 w-px bg-slate-700"></div>
      <!-- Camera 1 -->
      <div class="relative bg-slate-800">
        <img id="videoFeed1" src="/video2" alt="Camera 1 - Click to enlarge" class="w-full h-64 object-cover cursor-pointer hover:opacity-90 transition"/>
        <span class="absolute bottom-2 left-2 text-xs bg-black/50 px-2 py-1 rounded">Camera 3</span>
      </div>

            <!-- Divider -->
      <div class="hidden md:block absolute left-1/2 top-0 bottom-0 w-px bg-slate-700"></div>
      <!-- Camera 1 -->
      <div class="relative bg-slate-800">
        <img id="videoFeed1" src="/video3" alt="Camera 1 - Click to enlarge" class="w-full h-64 object-cover cursor-pointer hover:opacity-90 transition"/>
        <span class="absolute bottom-2 left-2 text-xs bg-black/50 px-2 py-1 rounded">Camera 4</span>
      </div>

    </div>
  </div>
</section>


    <!-- ------ DATA PANEL ------ -->
    <aside class="lg:col-span-4 flex flex-col gap-8">
      <!-- Object Counts -->
      <section class="p-6 rounded-xl ring-1 ring-slate-800 bg-slate-900/60 shadow-lg">
        <h3 class="text-lg tracking-tight font-semibold mb-4">Detections</h3>
        <div class="space-y-4" id="countList"></div>
      </section>

      <!-- Bar Chart -->
      <section class="p-6 rounded-xl ring-1 ring-slate-800 bg-slate-900/60 shadow-lg">
        <h3 class="text-lg tracking-tight font-semibold mb-4">Frequency Chart</h3>
        <div class="relative">
          <canvas id="countChart" height="180"></canvas>
        </div>
      </section>
    </aside>
  </main>

  <!-- ========== FOOTER ========== -->
  <footer class="text-xs text-slate-500 text-center py-6 border-t border-slate-800">
    Built with Anger by Ndumiso Mthembu
  </footer>

  <!-- Modal for enlarged view -->
  <div id="viewerModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="relative max-w-5xl w-full mx-4">
      <button id="viewerClose" class="absolute right-2 top-2 text-white bg-slate-800/70 rounded px-3 py-1">Close</button>
      <img id="viewerImg" src="" alt="Enlarged Feed" class="w-full h-auto rounded shadow-lg border"/>
    </div>
  </div>

  <script>
    // Init Lucide
    lucide.createIcons();

    // Simple element fade/slide-in on load
    document.querySelectorAll('header, main > *, footer').forEach((el, idx) => {
      el.style.opacity = 0;
      el.style.transform = 'translateY(24px)';
      el.style.transition = 'opacity .6s ease, transform .6s ease';
      setTimeout(() => {
        el.style.opacity = 1;
        el.style.transform = 'translateY(0)';
      }, 100 + idx * 100);
    });

    // Navigation helper
    const navigate = hash => window.location.hash = hash;

    // ------------- Chart.js Setup -------------
    const ctx = document.getElementById('countChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {labels: [], datasets: [{label: 'Count', data: [], backgroundColor: '#0ea5e9'}]},
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {legend: {display: false}},
        scales: {
          x: {ticks: {color: '#94a3b8'}, grid: {display: false, color: '#1e293b'}},
          y: {ticks: {color: '#94a3b8'}, grid: {color: '#1e293b'}}
        }
      }
    });

    // ------------- Counts Fetching -------------
    async function updateCounts() {
      try {
        const res = await fetch('/counts');
        const data = await res.json();

        // List
        const list = document.getElementById('countList');
        list.innerHTML = '';
        Object.entries(data).forEach(([k, v]) => {
          const barLen = Math.min(v * 6, 160);
          list.insertAdjacentHTML('beforeend', `
            <div class="flex items-center justify-between text-sm">
              <span class="capitalize">${k}</span>
              <span class="flex-1 mx-4 bg-slate-800 h-2 rounded overflow-hidden">
                <span style="width:${barLen}px" class="block h-full bg-sky-500"></span>
              </span>
              <span class="tabular-nums">${v}</span>
            </div>
          `);
        });

        // Chart
        chart.data.labels = Object.keys(data);
        chart.data.datasets[0].data = Object.values(data);
        chart.update();

      } catch (e) {
        console.error(e);
      }
    }
    updateCounts();
    setInterval(updateCounts, 2000);

    // --------- Click-to-enlarge viewer ---------
    const modal = document.getElementById('viewerModal');
    const viewerImg = document.getElementById('viewerImg');
    const viewerClose = document.getElementById('viewerClose');

    function openViewer(src, title) {
      // Use the MJPEG stream endpoint as the image src
      viewerImg.src = src;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      // prevent background scrolling
      document.body.style.overflow = 'hidden';
    }

    function closeViewer() {
      // Stop stream by clearing src
      viewerImg.src = '';
      modal.classList.remove('flex');
      modal.classList.add('hidden');
      document.body.style.overflow = '';
    }

    // Attach click handlers to both feeds
    document.getElementById('videoFeed0').addEventListener('click', () => openViewer('/video0'));
    document.getElementById('videoFeed1').addEventListener('click', () => openViewer('/video1'));
    document.getElementById('videoFeed2').addEventListener('click', () => openViewer('/video2'));
    document.getElementById('videoFeed3').addEventListener('click', () => openViewer('/video3'));


    // Close handlers
    viewerClose.addEventListener('click', closeViewer);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeViewer(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeViewer(); });
  </script>
</body>
</html>
