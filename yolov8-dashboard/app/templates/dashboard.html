    <script>
        function updateCounts() {
            fetch('/counts')
                .then(res => res.json())
                .then(data => {
                    let html = '';
                    for (const [key, value] of Object.entries(data)) {
                        html += `<p>${key}: <span class="bar" style="width: ${Math.min(value * 10, 100)}px;"></span> ${value}</p>`;
                    }
                    document.getElementById("counts").innerHTML = html;
                });
        }
        setInterval(updateCounts, 2000);
        updateCounts();
    </script>
